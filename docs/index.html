<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://harambee.github.io/web-club-assets/css/style.css" >
</head>
<body>
<div id="photo-wall">Loading photos...</div>
<a id="load">Load More</a>
<script>
let
i = 1,
count = 11;
const wall = document.getElementById("photo-wall");
wall.innerHTML = "";
function buildPhotos(){
while(i < count){
  wall.innerHTML += '<img class="src-link" src="https://harambee.github.io/web-club-assets/photos/photo'+ i + '.jpg">';
  i++;
}
count = count + 10;
}
buildPhotos();
const load = document.getElementById("load");
load.addEventListener('click', buildPhotos );



</script>
</body>
</html>
