<!DOCTYPE html>
<html>
<head>
<link href="css/style.css" >
</head>
<body>
<div id="photo-wall">Loading photos...</div>
<script>
let
i = 1,
wall = document.getElementById("photo-wall");
wall.innerHTML = "";
while(i < 78){
  wall.innerHTML += '<img class="src-link" src="/photos/photo'+ i + '.jpg">';
  i++;
}
</script>
</body>
</html>
